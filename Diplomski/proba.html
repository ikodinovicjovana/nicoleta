<!DOCTYPE html>
<html>
<head>
	<title>Nicoleta's maderotherapy</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="Resources/favicons/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>3D Flipping Circle with CSS3 and jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="A realistic paper 3D flipping circle with CSS3 and jQuery" />
        <meta name="keywords" content="3d, flip, paper, open, turn, shade, css3, jquery, realistic" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="Proba/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="Proba/css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat|Dancing+Script:700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
</head>
<body>
	<section class="main">
				<div class="click"></div>
				<div id="fc-wrapper" class="fc-wrapper">
					
					<!-- right-most handle piece -->
					<div class="fc-handle fc-handle-pull"></div>
					
					<div class="fc-perspective">
						
						<!-- right part overlay; get's darker -->
						<div class="fc-overlay fc-overlay-reverse"></div>
						
						<!-- middle handle piece -->
						<div class="fc-handle fc-handle-out"><div></div></div>
						
						<!-- inner bottom content part -->
						<div class="fc-bottom">
							<div class="fc-bottom-bg">
								<div class="fc-content">
									<p>Dobro došli u naš svet lepote. Hvala Vam na ukazanom poverenju, a mi ćemo se truditi da budemo još bolji. Otvorite vrata najboljoj verziji sebe, dobro došli.  <span>Nicoleta Vasiljević</span></p>
								</div>
							</div>
							<div class="fc-overlay fc-overlay-solid"></div>
						</div><!-- //fc-bottom -->
						
						<!-- front and back of the flipping half -->
						<div class="fc-flip">
						
							<div class="fc-front">
							
								<div class="fc-inner">
								
									<div class="fc-overlay fc-overlay-left"></div>
									<!-- left-most part of handle -->
									<div class="fc-handle fc-handle-in"><div></div></div>
									
									<div class="fc-content">
										<h3><span>❀</span>Dobro <br>došli</h3>
										<p>Nicoleta's maderotherapy</p>
									</div>
									
								</div>
								
							</div><!-- //fc-front -->
							
							<div class="fc-back">
							
								<div class="fc-inner">
								
									<div class="fc-content">
										<div class="feynman">
											
										</div>
									</div>
									
									<div class="fc-overlay fc-overlay-right"></div>
									
								</div>
								
							</div><!-- //fc-back -->				 
							
						</div><!-- //fc-flip -->				 
						
					</div><!-- //fc-perspective -->
					
				</div><!-- //fc-wrapper -->
				
			</section>

			<section>
				<a class="btn btn-ghost" href="index.html">Udjite!</a>
			</section>
			
        </div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/hammer.js"></script>
		<script type="text/javascript" src="js/jquery.hammer.js"></script>
		<script type="text/javascript">
			$(function() {
			
				var $wrapper= $( '#fc-wrapper' ),
					$handle	= $wrapper.children( 'div.fc-handle-pull' );
				
				$handle.on( 'click', function( event ) {
				
					( $handle.data( 'opened' ) ) ? close() : open();
				
				} );
				
				$wrapper.hammer().bind( 'dragend', function( event ) {
					switch( event.direction ) {
						case 'right'	: open(); break;
						case 'left'		: close(); break;
					}
				});
				
				function open() {
						$wrapper.addClass( 'fc-wrapper-open' );
					$handle.data( 'opened', true );
				}
				
				function close() {
						$wrapper.removeClass( 'fc-wrapper-open' );
					$handle.data( 'opened', false );
					}
			
			} );
		</script>
</body>
</html>
